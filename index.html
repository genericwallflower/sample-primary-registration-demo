<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION DEMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(120deg, #fffbe6 0%, #fffde4 40%, #fff9c4 70%, #ffe066 100%);
            min-height: 100vh;
            padding: 20px;
            color: #3a3a2c;
        }

        .container {
            max-width: 820px;
            margin: 0 auto;
            background: linear-gradient(120deg, #fffbe6 0%, #fffde4 100%);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(255, 224, 102, 0.25), 0 1.5px 8px 0 rgba(255, 212, 67, 0.10);
            border: 1.5px solid #ffe066;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #ffe096 0%, #ffe066 60%, #ffe036 100%);
            color: #ffffff;
            padding: 32px 2rem;
            text-align: center;
        }

        .header h1 {
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.35);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            margin: 0 2rem;
            text-align: left;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.35);
        }

        .tabs {
            display: flex;
            background: linear-gradient(90deg, #fffbe6 0%, #ffe066 100%);
            border-bottom: 2px solid #ffe066;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            color: #000000;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: #fff9c4;
        }

        .tab.active {
            background: #ffe066;
            color: #000000;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ffd43b;
        }

        .form-container {
            padding: 44px 40px 40px 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-weight: 700;
            color: #bfa100;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            border: 2px solid #ffe066;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fffbe6;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd43b;
            box-shadow: 0 0 0 3px rgba(255, 224, 102, 0.18);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #c9b800;
        }

        .schools-section {
            margin-top: 30px;
            padding: 28px 25px 25px 25px;
            background: linear-gradient(120deg, #fffbe6 0%, #fffde4 100%);
            border-radius: 18px;
            border: 2px solid #ffe066;
        }

        .schools-section h3 {
            color: #bfa100;
            margin-bottom: 20px;
            font-size: 1.25rem;
            text-align: center;
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .school-choice {
            display: flex;
            flex-direction: column;
        }

        .school-choice label {
            font-weight: 700;
            color: #bfa100;
            margin-bottom: 8px;
            font-size: 0.97rem;
        }

        .school-choice select {
            padding: 12px;
            border: 2px solid #ffe066;
            border-radius: 10px;
            font-size: 0.97rem;
            background: #fffbe6;
            transition: all 0.3s ease;
        }

        .school-choice select:focus {
            outline: none;
            border-color: #ffd43b;
            box-shadow: 0 0 0 3px rgba(255, 224, 102, 0.18);
        }

        .register-btn {
            background: linear-gradient(90deg, #ffd08a 0%, #ffc05c 40%, #ffb036 60%, #e6a23c 80%, #ffd08a 100%);
            background-size: 400% 400%;
            animation: yellowGradientMove 5s linear infinite;
            color: #ffffff;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 18px rgba(255, 224, 102, 0.25);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.35);
            margin-top: 30px;
            width: 100%;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(255, 224, 102, 0.32);
        }

        @keyframes yellowGradientMove {
            0% {
                background-position: 400% 0%;
            }

            25% {
                background-position: 300% 0%;
            }

            50% {
                background-position: 200% 0%;
            }

            75% {
                background-position: 100% 0%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .register-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 15px;
            }

            .schools-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>REGISTRATION EXERCISE PROTOTYPE</h1>
            <p>This is a front-end proof-of-concept for a simplified registration exercise for SG primary schools.</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab(this, 'phase1')">Phase 1</button>
            <button class="tab" onclick="switchTab(this, 'phase2a')">Phase 2A</button>
            <button class="tab" onclick="switchTab(this, 'phase2b')">Phase 2B</button>
            <button class="tab" onclick="switchTab(this, 'phase2c')">Phase 2C</button>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="childName">Child Name</label>
                        <input type="text" id="childName" name="childName" placeholder="Ward / Child Name" required>
                    </div>

                    <div class="form-group">
                        <label for="childBC">Child BC / FIN</label>
                        <input type="password" id="childBC" name="childBC" placeholder="Child Birth Certificate / FIN"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="parentName">Parent Name</label>
                        <input type="text" id="parentName" name="parentName" placeholder="Parent / Guardian Name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="parentIC">Parent IC / FIN</label>
                        <input type="password" id="parentIC" name="parentIC" placeholder="Parent / Guardian NRIC / FIN"
                            required>
                    </div>

                    <div class="form-group full-width">
                        <label for="parentContact">Parent Contact No.</label>
                        <input type="tel" id="parentContact" name="parentContact"
                            placeholder="Parent / Guardian SG Mobile No." required>
                    </div>
                </div>

                <div class="schools-section">
                    <h3>Primary School Choices</h3>
                    <div class="schools-grid">
                        <div class="school-choice">
                            <label for="choice1">Primary School Choice 1</label>
                            <select id="choice1" name="choice1" required>
                                <option value="">Select Primary School</option>
                            </select>
                        </div>

                        <div class="school-choice">
                            <label for="choice2">Primary School Choice 2</label>
                            <select id="choice2" name="choice2">
                                <option value="">Select Primary School</option>
                            </select>
                        </div>

                        <div class="school-choice">
                            <label for="choice3">Primary School Choice 3</label>
                            <select id="choice3" name="choice3">
                                <option value="">Select Primary School</option>
                            </select>
                        </div>

                        <div class="school-choice">
                            <label for="choice4">Primary School Choice 4</label>
                            <select id="choice4" name="choice4">
                                <option value="">Select Primary School</option>
                            </select>
                        </div>

                        <div class="school-choice">
                            <label for="choice5">Primary School Choice 5</label>
                            <select id="choice5" name="choice5">
                                <option value="">Select Primary School</option>
                            </select>
                        </div>

                        <div class="school-choice">
                            <label for="choice6">Primary School Choice 6</label>
                            <select id="choice6" name="choice6">
                                <option value="">Select Primary School</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="button" class="register-btn">Submit Registration</button>
            </form>
        </div>
    </div>

        // Current phase

        // Populate school dropdowns
        function populateSchoolDropdowns() {
            const selects = document.querySelectorAll('select[id^="choice"]');
            selects.forEach(select => {
                // Clear existing options except the first one
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }

                // Add school options
                primarySchools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.textContent = school;
                    select.appendChild(option);
                });
            });
        }

        // Switch tab function
        function switchTab(tabElement, phase) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to clicked tab
            tabElement.classList.add('active');

            // Update current phase
            currentPhase = phase;
        }

        // Form submission
